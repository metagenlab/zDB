
<table class="hover data-table table table-striped" id="table_groups">
  <thead>
    <tr>
      <th></th>
      {% for value in table_headers %}
        <th> {{value|safe}} </th>
      {% endfor %}
    </tr>
  </thead>

  <tbody>
  {% for value in table_data %}
    <tr>
      <td>{{forloop.counter}}</td>
      {% for entry in value %}
        <td>{{entry|safe}}</td>
      {% endfor %}
    </tr>
  {% endfor %}
  </tbody>
</table>

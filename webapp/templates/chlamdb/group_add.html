<!DOCTYPE html>


<html>
<head>
{% include "chlamdb/header.html" %}
{% load custom_tags %}
</head>

<body>
  <div class="container-fluid" id="main_container">
    <div class="row">
      <div id="wrapper">
        <div id="page-content-wrapper">
          <div class="row">
            <div class="col-lg-12">
              {% include "chlamdb/menu.html" %}
              <p class="page-title">
                <b>{{description|safe}}</b>
              </p>
              {% include "chlamdb/error.html" %}
              {% load crispy_forms_tags %}
              {% block content %}
                {% csrf_token %}
                {% crispy form %}
              {% endblock %}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
{% include "chlamdb/style_menu.html" %}
</html>

<!DOCTYPE html>


<html>
<head>
{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}" />
</head>
<body>

<div id="container">
    <div id="sidebar">
        {% include "chlamdb/menu.html" %}
    </div>

    <div id="header">
        {% include "chlamdb/user.html" %}
    </div>

    <div id="content">

        <div class="panel panel-success" style="width:80%; top: 200px; margin: 10px 10px 10px 10px">

                <h3 class="panel-title">Help</h3>
            </div>
            <p style="margin: 10px 10px 10px 10px">Investigate Interpro domains taxonomy<br>
            </p>
        </div>

        <ul id="tabs3" class="nav nav-tabs" data-tabs="tabs">

            <li class="active"><a href="#tab1" data-toggle="tab">Counts</a></li>
            <li><a href="#tab2" data-toggle="tab">Percentages</a></li>
        </ul>
        <div id="my-tab-content3" class="tab-content">
            <div class="tab-pane active" id="tab1">
                <object width="100%" align="center" style="margin-left: 0px" type="image/svg+xml" data="{% static asset_path %}" id="interpro_tree"></object>
            </div>
            <div class="tab-pane" id="tab2">
                <object width="100%" align="center" style="margin-left: 0px" type="image/svg+xml" data="{% static asset_path2 %}" id="interpro_tree"></object>
            </div>

        </div>

    </div>

</html>

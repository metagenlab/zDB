<div class="row">
  <div class="col-lg-12">
    {% include "chlamdb/menu.html" %}
    {% include "chlamdb/extract_nav_tabs_template.html" with active_tab=tab_name %}

    <br>
    <p class="page-title">
      <b>{{description}}</b>
      <a href="https://zdb.readthedocs.io/en/latest/tutorial/website.html#comparisons" id="show-option" target="_blank" ><i class="fab fa-info-circle " style="size: 5em;" ></i></a>
    </p>
    {% include "chlamdb/error.html" %}
    {% if form %}
      {% load crispy_forms_tags %}
      {% block content %}
        {% csrf_token %}
        {% crispy form %}
      {% endblock %}
    {% endif %}
  </div>

</div>

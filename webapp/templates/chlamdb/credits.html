<!DOCTYPE html>

<html>

<head>

</head>

                      <h2>Credits</h2>
                      <ul>
                          {% for entry in entry_list%}

                              {{entry.0|safe}} (<a href="{{entry.1}}">Pubmed</a>) <br>
                              </li>
                          {%endfor%}
                      </ul>
              </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>
{% include "chlamdb/style_menu.html" %}
